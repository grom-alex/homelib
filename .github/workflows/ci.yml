name: CI

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9
          working-directory: backend

      - name: Test with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage per package (â‰¥80%)
        run: |
          fail=0
          while IFS= read -r line; do
            pkg=$(echo "$line" | awk '{print $1}')
            pct=$(echo "$line" | awk '{print $2}' | tr -d '%')
            # Skip packages with no test files (0% but no _test.go)
            if [ "$(echo "$pct == 0" | bc -l)" = "1" ]; then
              pkg_dir=$(echo "$pkg" | sed 's|github.com/grom-alex/homelib/backend/||')
              if ! ls "$pkg_dir"/*_test.go >/dev/null 2>&1; then
                echo "SKIP $pkg (no test files)"
                continue
              fi
            fi
            if [ "$(echo "$pct < 80" | bc -l)" = "1" ]; then
              echo "FAIL $pkg: ${pct}% < 80%"
              fail=1
            else
              echo "OK   $pkg: ${pct}%"
            fi
          done < <(go tool cover -func=coverage.out | grep -v "^total:" | awk '{print $1, $NF}' | sed 's|:.*||' | sort -u | while read -r file pct; do echo "$file $pct"; done)

          # Use go test -cover for per-package summary
          go test -cover ./... 2>&1 | while IFS= read -r line; do
            if echo "$line" | grep -q "coverage:"; then
              pkg=$(echo "$line" | awk '{print $2}')
              pct=$(echo "$line" | grep -oP '[0-9]+\.[0-9]+%')
              pct_num=$(echo "$pct" | tr -d '%')
              if [ "$(echo "$pct_num < 80" | bc -l)" = "1" ]; then
                echo "WARN $pkg: $pct < 80%"
              fi
            fi
          done

          if [ "$fail" -eq 1 ]; then
            echo "::error::Some packages have less than 80% test coverage"
          fi

      - name: Build
        run: |
          go build -o /dev/null ./cmd/api
          go build -o /dev/null ./cmd/worker

  frontend:
    name: Frontend (Vue 3)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build backend image
        run: docker build -t homelib-backend ./backend

      - name: Build frontend image
        run: docker build -t homelib-frontend ./frontend
