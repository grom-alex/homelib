name: CI

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]

jobs:
  CI:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for Go code
        id: check
        run: |
          if [ -f go.mod ]; then
            echo "has_go=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_go=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Go
        if: steps.check.outputs.has_go == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Lint
        if: steps.check.outputs.has_go == 'true'
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9

      - name: Test
        if: steps.check.outputs.has_go == 'true'
        run: go test -race ./...

      - name: Build
        if: steps.check.outputs.has_go == 'true'
        run: go build ./cmd/...
