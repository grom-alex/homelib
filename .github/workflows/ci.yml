name: CI

on:
  push:
  pull_request:
    branches: [master]

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9
          working-directory: backend

      - name: Test with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage per package (>=80%)
        run: |
          fail=0
          while IFS= read -r line; do
            pkg=$(echo "$line" | awk '{print $1}')
            # Extract function/total coverage line
            if echo "$line" | grep -q "^total:"; then
              continue
            fi
            pct=$(echo "$line" | awk '{print $NF}' | tr -d '%')
            if [ -z "$pct" ]; then
              continue
            fi
            if awk "BEGIN {exit !($pct < 80)}"; then
              echo "FAIL $pkg: ${pct}% < 80%"
              fail=1
            else
              echo "OK   $pkg: ${pct}%"
            fi
          done < <(go tool cover -func=coverage.out | grep -E '^[a-z]' | awk '{print $1, $NF}' | sort -u -t: -k1,1 | while read -r file covpct; do
            pkg=$(dirname "$file" | sed 's|^|./|')
            echo "$pkg $covpct"
          done | sort -u)

          if [ "$fail" -eq 1 ]; then
            echo "::error::Some packages have less than 80% test coverage"
            exit 1
          fi

      - name: Build
        run: |
          go build -o /dev/null ./cmd/api
          go build -o /dev/null ./cmd/worker

  frontend:
    name: Frontend (Vue 3)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build backend API image
        run: docker build -t homelib-api -f docker/backend/Dockerfile.api ./backend

      - name: Build backend worker image
        run: docker build -t homelib-worker -f docker/backend/Dockerfile.worker ./backend

      - name: Build frontend image
        run: docker build -t homelib-frontend -f docker/frontend/Dockerfile ./frontend
