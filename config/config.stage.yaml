# HomeLib — конфигурация для staging
server:
  port: 8080
  host: "0.0.0.0"

database:
  host: "postgres"
  port: 5432
  user: "homelib"
  password: ""  # через переменную DB_PASSWORD
  dbname: "homelib"
  sslmode: "disable"

auth:
  jwt_secret: ""  # через переменную JWT_SECRET
  access_token_ttl: "15m"
  refresh_token_ttl: "720h"  # 30 дней
  registration_enabled: false
  cookie_secure: false

library:
  inpx_path: "/library/INPX/librusec_all_local-2022-09-04.inpx"
  archives_path: "/library"

import:
  batch_size: 3000
  log_every: 10000
