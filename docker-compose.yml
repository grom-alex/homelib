services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: homelib
      POSTGRES_USER: homelib
      POSTGRES_PASSWORD: homelib
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homelib"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: homelib
      DB_NAME: homelib
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    volumes:
      - ${LIBRARY_PATH:-/mnt/smb/media/MyHomeLib/lib.rus.ec}:/library:ro
      - ./backend/config.example.yaml:/etc/homelib/config.yaml:ro
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    depends_on:
      - api
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
