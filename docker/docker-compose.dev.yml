services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: homelib
      POSTGRES_USER: homelib
      POSTGRES_PASSWORD: ${DB_PASSWORD:-homelib}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homelib"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile.api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: ${DB_PASSWORD:-homelib}
      DB_NAME: homelib
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-for-local-dev-must-be-32-chars-long}
    volumes:
      - ${LIBRARY_PATH:-/mnt/smb/media/MyHomeLib/lib.rus.ec}:/library:ro
      - ../backend/config.yaml:/etc/homelib/config.yaml:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile.worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: ${DB_PASSWORD:-homelib}
      DB_NAME: homelib
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-for-local-dev-must-be-32-chars-long}
    volumes:
      - ${LIBRARY_PATH:-/mnt/smb/media/MyHomeLib/lib.rus.ec}:/library:ro
      - ../backend/config.yaml:/etc/homelib/config.yaml:ro

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
