# HomeLib — Production
# Использование: docker compose -f docker-compose.prod.yml --env-file ../.env up -d
services:
  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_DB: homelib
      POSTGRES_USER: homelib
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homelib"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G

  api:
    image: ${DOCKER_REGISTRY:-registry.gromas.ru}/${IMAGE_PREFIX:-apps/homelib}/api:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: homelib
      JWT_SECRET: ${JWT_SECRET}
      GIN_MODE: release
    volumes:
      - ${LIBRARY_PATH}:/library:ro
      - ./config.yaml:/etc/homelib/config.yaml:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M

  worker:
    image: ${DOCKER_REGISTRY:-registry.gromas.ru}/${IMAGE_PREFIX:-apps/homelib}/worker:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: homelib
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ${LIBRARY_PATH}:/library:ro
      - ./config.yaml:/etc/homelib/config.yaml:ro
    deploy:
      resources:
        limits:
          memory: 1G

  frontend:
    image: ${DOCKER_REGISTRY:-registry.gromas.ru}/${IMAGE_PREFIX:-apps/homelib}/frontend:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 128M

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
