# HomeLib — Staging
# Использование: docker compose -f docker-compose.stage.yml --env-file ../.env up -d
services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: homelib
      POSTGRES_USER: homelib
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homelib"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile.api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: homelib
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ${LIBRARY_PATH}:/library:ro
      - ../config/config.stage.yaml:/etc/homelib/config.yaml:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile.worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: homelib
    volumes:
      - ${LIBRARY_PATH}:/library:ro
      - ../config/config.stage.yaml:/etc/homelib/config.yaml:ro

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
