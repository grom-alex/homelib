# HomeLib — Staging
# Использование: docker compose up -d (из /opt/homelib на стейдж-сервере)
# Образы собираются локально и доставляются через deploy-stage.sh --build
services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: homelib
      POSTGRES_USER: homelib
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homelib"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ${DOCKER_REGISTRY:-registry.gromas.ru}/${IMAGE_PREFIX:-apps/homelib}/api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: homelib
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ${LIBRARY_PATH}:/library:ro
      - ./config.yaml:/etc/homelib/config.yaml:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    image: ${DOCKER_REGISTRY:-registry.gromas.ru}/${IMAGE_PREFIX:-apps/homelib}/worker:${IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: homelib
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: homelib
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ${LIBRARY_PATH}:/library:ro
      - ./config.yaml:/etc/homelib/config.yaml:ro

  frontend:
    image: ${DOCKER_REGISTRY:-registry.gromas.ru}/${IMAGE_PREFIX:-apps/homelib}/frontend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
