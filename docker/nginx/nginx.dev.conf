worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 256;

    server {
        listen 80;

        # Docker DNS resolver — переразрешение имён при пересоздании контейнеров
        resolver 127.0.0.11 valid=10s ipv6=off;

        set $upstream_api http://api:8080;
        set $upstream_frontend http://frontend:80;

        # API requests (^~ gives priority over regex locations like static assets)
        location ^~ /api/ {
            proxy_pass $upstream_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeout for import operations
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Health check
        location /health {
            proxy_pass $upstream_api;
        }

        # Frontend (SPA)
        location / {
            proxy_pass $upstream_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass $upstream_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
